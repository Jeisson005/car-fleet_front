<div class="container mt-3">
    <h1>Viajes realizados</h1>
    <form [formGroup]="form" (ngSubmit)="buscar()">
        <div class="row">
            <div class="col-md-1">
                <label for="mes">Mes</label>
                <input formControlName="mes" class="form-control" required type="number" name="mes" 
                    [ngClass]="{'is-invalid': isInvalidControl('mes') }"/>
            </div>
            <div class="col-md-2">
                <label for="ano">AÃ±o</label>
                <input formControlName="ano" class="form-control" required type="number" name="ano" 
                    [ngClass]="{'is-invalid': isInvalidControl('ano') }"/>
            </div>
            <div class="col-md-2 align-self-end">
                <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i> Buscar</button>
            </div>
        </div>
    </form>
    <hr>
    <div class="row mt-3">
        <app-tabla [columns]="columns" [data]="viajes">
        </app-tabla>
    </div>
</div>
