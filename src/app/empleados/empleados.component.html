<div class="container mt-3">
    <h1>Empleados</h1>
    <div class="row">
        <div class="col-md-5">
            <form [formGroup]="form" (ngSubmit)="guardar()">
                <div>
                    <label for="id">ID</label>
                    <input formControlName="id" type="text" name="id" class="form-control" [readonly]="true">
                </div>
                <div>
                    <label for="nombre">Nombre</label>
                    <input formControlName="nombre" type="text" name="nombre" class="form-control"
                        [ngClass]="{'is-invalid': isInvalidControl('nombre') }">
                </div>
                <div>
                    <label for="matricula">Matricula</label>
                    <input formControlName="matricula" type="number" name="matricula" class="form-control" min="0"
                        [ngClass]="{'is-invalid': isInvalidControl('matricula') }">
                </div>
                <div class="d-flex justify-content-around mt-3">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <div class="row mt-3">
        <app-tabla [columns]="columns" [data]="empleados" [options]="options" (optionClick)="onOptionClick($event)">
        </app-tabla>
    </div>
</div>
