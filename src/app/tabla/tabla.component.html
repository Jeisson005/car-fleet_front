<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th *ngFor="let column of columns">{{ column.name }}</th>
                <th *ngFor="let option of options">
                    {{ option.name }}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of data">
                <td *ngFor="let column of columns">{{ isValidDatePipe(row, column) ? (row[column.id] | date: column.pipe) : (row[column.id] ) }} </td>
                <td *ngFor="let option of options">
                    <button [disabled]="!shouldShowOption(option, row)" type="button" class="btn {{ option.btn }}"
                        (click)="onOptionClick(option, row)">
                        <i class="bi {{ option.icon }}"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
