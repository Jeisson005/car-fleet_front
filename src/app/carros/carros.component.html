<div class="container mt-3">
    <h1>Carros</h1>
    <div class="row">
        <div class="col-md-5">
            <form [formGroup]="form" (ngSubmit)="guardar()">
                <div>
                    <label for="id">ID</label>
                    <input formControlName="id" type="text" name="id" class="form-control" [readonly]="true">
                </div>
                <div>
                    <label for="modelo">Modelo</label>
                    <input formControlName="modelo" type="text" name="modelo" class="form-control"
                        [ngClass]="{'is-invalid': isInvalidControl('modelo') }">
                </div>
                <div>
                    <label for="marca">Marca</label>
                    <input formControlName="marca" type="text" name="marca" class="form-control"
                        [ngClass]="{'is-invalid': isInvalidControl('marca') }">
                </div>
                <div>
                    <label for="fabricacion">Fabricaci√≥n</label>
                    <div class="input-group">
                        <input formControlName="fechaFabricacion" class="form-control" placeholder="yyyy-mm-dd"
                            name="fabricacion" ngbDatepicker #d="ngbDatepicker"
                            [ngClass]="{'is-invalid': isInvalidControl('fechaFabricacion') }" />
                        <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()"
                            type="button"></button>
                    </div>
                </div>
                <div class="d-flex justify-content-around mt-3">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <div class="row mt-3">
        <app-tabla [columns]="columns" [data]="mapCarros" [options]="options" (optionClick)="onOptionClick($event)">
        </app-tabla>
    </div>
</div>
